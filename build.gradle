plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'war'
	id 'eclipse-wtp'
}

group = 'Demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

project.webAppDirName = 'WebContent'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    flatDir { dirs "WebContent/WEB-INF/lib" }
    jcenter()
}

dependencies {
	compile fileTree(dir: "WebContent/WEB-INF/lib", include: '*.jar')
    
    implementation 'org.springframework:spring-context:5.2.1.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.2.1.RELEASE'
    implementation 'org.aspectj:aspectjrt:1.9.4'
    implementation 'org.slf4j:slf4j-api:1.6.6'
    implementation 'javax.inject:javax.inject:1'
    implementation 'org.springframework:spring-context-support:5.2.1.RELEASE'
    implementation 'javax.servlet.jsp.jstl:jstl-api:1.2'
    implementation 'org.apache.taglibs:taglibs-standard-impl:1.2.5'
    implementation 'org.springframework:spring-jdbc:5.2.1.RELEASE'
    implementation 'org.mybatis:mybatis-spring:2.0.3'
    
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.6.6'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.6.6'
    runtimeOnly 'log4j:log4j:1.2.15'
    
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    providedCompile 'org.projectlombok:lombok:1.18.10'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

war {
    exclude 'WEB-INF/lib/**'
    exclude 'WEB-INF/classes/**'
}